<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="style_register.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form id="registerForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <span id="nameError" style="display:none; color:red; font-size:0.9em; margin-top:5px;"></span>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" style="display:none; color:red; font-size:0.9em; margin-top:5px;"></span>
            
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>
            <span id="phoneError" style="display:none; color:red; font-size:0.9em; margin-top:5px;"></span>
            
            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>
            <span id="addressError" style="display:none; color:red; font-size:0.9em; margin-top:5px;"></span>
            
            <label for="job">Empleo:</label>
            <select id="job" name="job" required>
                <option value="student">Estudiante</option>
                <option value="employee">Empleado</option>
                <option value="na">N/A</option>
            </select>
            <span id="jobError" style="display:none; color:red; font-size:0.9em; margin-top:5px;"></span>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            
            
            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span id="passwordError" style="display:none; color:red; font-size:0.9em; margin-top:5px;"></span>
            
            <button type="submit">Registrarse</button>
        </form>
        <div class="confirmation-message" id="confirmationMessage">
            ¡Tu cuenta ha sido creada exitosamente!
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
