<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso a Hero Tutors</title>
    <link rel="stylesheet" href="css/login_style.css">
    <link rel="stylesheet" href="css/alert_style.css">
    <link rel="stylesheet" href="css/panels.css">
    <link rel="stylesheet" href="css/back_button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="Scripts/login.js"></script>
    <script defer src="Scripts/auth.js"></script>
    <script defer src="Scripts/forgot_password.js"></script>
</head>

<body>

    <div id="overlay" class="overlay"></div>

    <div class="side-panel left-panel">
        <iframe src="cinta_hero.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>


    <div class="login-container">
        <h1>Ingreso a Hero Tutors</h1>
        <div class="comic-bubble">
            <p>¡Introduce tus credenciales, súper usuario!</p>
        </div>
        <form class="login-form" id="loginForm">

            <input type="text" id="username" placeholder="Nombre de Super Usuario">


            <input type="password" id="password" placeholder="Clave Secreta">


            <div id="error-message" class="error-message"></div>

            <button type="submit">Entrar a la Acción</button>
        </form>





        <div class="link-text">
            <p>¡ZAP! <a href="#" id="forgot-password">¡Olvidé mi clave secreta!</a></p>
        </div>
        <div class="link-text">
            <p>¿Nuevo en la Liga? <a href="register.html">Únete a la Aventura</a></p>
        </div>






    </div>

    <button class="back-button" id="back-button-fixed" onclick="window.history.back()"><i class="fas fa-arrow-left"></i>
        Volver a la Base</button>

    <div class="side-panel right-panel">
        <iframe src="cinta_sos.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <div id="comic-alert" class="comic-alert">
        <div class="comic-alert-content">
            <p>¡No te preocupes, héroe! Introduce tu correo electrónico:</p>
            <input type="email" id="email" placeholder="Correo Electrónico" required>
            <button id="send-email" onclick="sendRecoveryEmail()">Enviar</button>
            <button id="close-alert" onclick="closeAlert()">Cerrar</button>
        </div>
    </div>
</body>

</html>
